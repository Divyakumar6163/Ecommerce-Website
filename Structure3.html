<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        .name2{
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 40vh;
        }

        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            border: 1px solid rgb(131, 123, 123);
            padding-right: 2.5%;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .name1 h1 {
            font-size: 50px;
            margin-left: 45%;
            margin-top: 10%;
            font-weight: 900;
            background-image: url(https://thumbs.dreamstime.com/z/digital-painting-background-variety-paint-shapes-iridescent-tones-bright-pattern-abstract-decor-digital-painting-background-168562486.jpg?w=992);
            background-size: cover;
            background-position: center;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            margin-top: 5%;
            background-color: #f0f0f0;
        }
        .name2 p a{
            text-decoration: none;
            color: rgb(208, 131, 23);
            padding-left: 33%;
        }
        button a{
            text-decoration: none;
            font-size: 15px;
            color: white;
        }
        
    </style>
</head>

<body>
    <div class="name1">
        <h1>Shopify</h1>
    </div>
    <div class="name2">
        <div class="signup-container">
            <h2>Sign In</h2>
            <form id="signin-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" >Sign In</button>
                <a href="Structure1.html" id="container"></a>
                <p>Create New Account<a href="Structure2.html">Sign Up</a></p>
            </form>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>

    <script>
        const signInForm = document.getElementById('signin-form');
        
        signInForm.addEventListener('submit', function(event) {
          event.preventDefault();
          
          const username = document.getElementById('username').value;
          const email=document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
          if (username == 'Divya_Kumar' && email=='divyakumar768800@gmail.com' && password === 'Divyakumar@Shraddha') {
            window.location.href="Structure1.html";
          } else {
            alert('Invalid Username or Password');
          }
        });
      </script>

</body>

</html>
